
  Login component!
 <form #form="ngForm" (ngSubmit)="submitLogin(loginForm.value)">
      <div class="form-group">
        <label *ngIf="test==='seejan'">User Name: {{test}}</label>
      
      <input type="text" class="form-control" placeholder="user name"
        [formControl]="loginForm.controls['userName']">

     <span class="alert alert-danger" 
          *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched">Please fill the user name</span>
      </div>
      <div class="form-group">
        <label>Password:</label>
        
        <input type="password" class="form-control" placeholder="password" 
          [formControl]="loginForm.controls['password']">
           <span class="alert alert-danger" 
          *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Please fill the password</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
